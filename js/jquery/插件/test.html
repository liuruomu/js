<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>jquery插件</title>
  </head>
  <script src="jquery.min.js"></script>
  <script src="thisMaxHeight.js"></script>
  <style media="screen">
    .ele{
      width: 100px;
      height: 100px;
      border-radius:50%;
      background:radial-gradient(#444,#000)

    }
    .sec{
      height: 110px;
    }
  </style>
  <body>
    <div class="ele">
    </div>
    <div class="ele sec">
    </div>
    <script type="text/javascript">
    var thisMaxHeight=$('.ele').maxHeight();

    thisMaxHeight.each(function(){
      $(this).css('color','red')
      console.log('this',this);//用法没错，得到的thisMaxHeight是个jquery对象的[]，所以
      //只能用each来迭代设置，不能直接链式调用；
      //并且在each内部的this是dom.thisMaxHeight[0]才是jquery实例对象
    })
    //  console.log('this',thisMaxHeight);
    </script>
  </body>
</html>
